name: Corrections
prefix: Corrections
version: '2.1.1'
description: Professional guard system with LuckPerms integration, WorldGuard regions, combat timers, contraband enforcement, and duty banking
author: LSDMC
website: https://lsdmc.dev
main: dev.lsdmc.edenCorrections.EdenCorrections
api-version: '1.21'
softdepend: [CMI, Vault, WorldGuard, PlaceholderAPI, CoinsEngine, Citizens, ProtocolLib]

commands:
  duty:
    description: Toggle guard duty status
    usage: /duty
    permission: edencorrections.guard.duty
    permission-message: You don't have permission to use this command!
  
  chase:
    description: Start or manage chases
    usage: /chase <player|capture|end>
    permission: edencorrections.guard.chase
    permission-message: You don't have permission to use this command!
    
  jail:
    description: Jail a player
    usage: /jail <player> [reason]
    permission: edencorrections.guard.jail
    permission-message: You don't have permission to use this command!
    
  jailoffline:
    description: Jail an offline player
    usage: /jailoffline <player> [reason]
    permission: edencorrections.guard.admin
    permission-message: You don't have permission to use this command!
    
  corrections:
    description: Admin commands for Corrections
    usage: /corrections <wanted|chase|duty|penalty|player|system|reload|help>
    permission: edencorrections.admin
    permission-message: You don't have permission to use this command!

  sword:
    description: Request player to drop their sword
    usage: /sword <player>
    permission: edencorrections.guard.contraband
    permission-message: You don't have permission to use this command!
    
  bow:
    description: Request player to drop their bow
    usage: /bow <player>
    permission: edencorrections.guard.contraband
    permission-message: You don't have permission to use this command!
    
  axe:
    description: Request player to drop their axe
    usage: /axe <player>
    permission: edencorrections.guard.contraband
    permission-message: You don't have permission to use this command!
    
  armor:
    description: Request player to drop their armor
    usage: /armor <player>
    permission: edencorrections.guard.contraband
    permission-message: You don't have permission to use this command!
    
  potion:
    description: Request player to drop potions
    usage: /potion <player>
    permission: edencorrections.guard.contraband
    permission-message: You don't have permission to use this command!
    
  drugtest:
    description: Perform drug test on player
    usage: /drugtest <player>
    permission: edencorrections.guard.contraband
    permission-message: You don't have permission to use this command!
    
  potiontest:
    description: Perform potion test on player
    usage: /potiontest <player>
    permission: edencorrections.guard.contraband
    permission-message: You don't have permission to use this command!
    
  dutybank:
    description: Manage duty time banking and conversion
    usage: /dutybank <convert|status>
    permission: edencorrections.guard.banking
    permission-message: You don't have permission to use this command!
    
  tips:
    description: Show helpful tips for using the corrections system
    usage: /tips [duty|contraband|chase|jail|banking]
    permission: edencorrections.guard
    permission-message: You don't have permission to use this command!
    
  area:
    description: Manage chase restricted areas
    usage: /area <list|add|remove|check> [area_name]
    permission: edencorrections.admin.area
    permission-message: You don't have permission to use this command!
    
  guardspawn:
    description: Manage guard spawn location
    usage: /guardspawn <set|clear|info>
    permission: edencorrections.admin.guardspawn
    permission-message: You don't have permission to use this command!
    
  transfer:
    description: Transfer items between on-duty and off-duty inventories
    usage: /transfer <hand|held> [to-offduty|to-onduty]
    permission: edencorrections.guard.transfer
    permission-message: You don't have permission to use this command!
    
  

  ecpromote:
    description: EdenCorrections promote (namespaced)
    usage: /ecpromote
    permission: edencorrections.progression.use
    permission-message: You don't have permission to use this command!

  ecprogress:
    description: EdenCorrections progress (namespaced)
    usage: /ecprogress
    permission: edencorrections.progression.use
    permission-message: You don't have permission to use this command!

  ecrankup:
    description: EdenCorrections rankup (namespaced)
    usage: /ecrankup
    permission: edencorrections.progression.use
    permission-message: You don't have permission to use this command!
  ecdemote:
    description: Demote a guard and force off-duty with inventory restore
    usage: /ecdemote <player> [toRank|none]
    permission: edencorrections.admin
    permission-message: You don't have permission to use this command!
    
  loot:
    description: Manage guard loot system and test drops
    usage: /loot <test|reload|info> [rank]
    permission: edencorrections.admin.loot
    permission-message: You don't have permission to use this command!
    
  retrieve:
    description: Retrieve your stored inventory after guard death
    usage: /retrieve
    permission: edencorrections.guard.retrieve
    permission-message: You don't have permission to use this command!

  buyback:
    description: Buy back confiscated contraband
    usage: /buyback
    permission: edencorrections.guard.retrieve
    permission-message: You don't have permission to use this command!

  contrabandinfo:
    description: Display contraband system configuration and statistics
    usage: /contrabandinfo
    permission: edencorrections.admin.contrabandinfo
    permission-message: You don't have permission to use this command!

  arrestminigame:
    description: Test the arrest minigame without starting a jail countdown
    usage: /arrestminigame [durationSeconds]
    permission: edencorrections.admin
    permission-message: You don't have permission to use this command!

  buybacknpc:
    description: Manage buyback NPC locations and settings
    usage: /buybacknpc <add|remove|list|info|reload>
    permission: edencorrections.admin.buybacknpc
    permission-message: You don't have permission to use this command!

  locker:
    description: Manage guard lockers (tag/untag/info)
    usage: /locker <tag [player]|untag|info>
    permission: edencorrections.admin.locker
    permission-message: You don't have permission to use this command!

